      produces:
        - application/json
      parameters:
        - name: keywords
          in: path
          title: Project search keywords
          description: Keywords for searching project by title and IDNO
          type: string
        - name: type
          in: path
          title: Project data type
          description: Project data type e.g. Microdata, Document, Table, ...
          type: string
          enum:          
          - microdata
          - document
          - table
          - timeseries
          - timeseries-db
          - geospatial
          - image
          - script
          - video
          
        - name: offset
          in: path
          title: Offset
          description: Offset for pagination e.g. 10 to skip first 10 records
          type: int

        - name: limit
          in: path
          title: Page size
          description: Page size e.g. 10 to show 10 records
          type: int
        
        - name: sort_by
          in: path
          title: Sort results
          description: Sort results
          type: string
          enum:
          - title_asc
          - title_desc
          - updated_asc
          - updated_desc
      responses:
        '200':
          description: successful operation
        '400':
          description: Bad input
  
    
